"DetailScreen1 As screen.'phoneDetailViewLayout_ver3.0'":

    RectQuickActionBar2 As rectangle:
        Height: =88
        Width: =Parent.Width
        ZIndex: =1

    IconBackarrow1 As icon.ChevronLeft:
        AccessibleLabel: =Self.Tooltip
        Height: =88
        Icon: =Icon.ChevronLeft
        OnSelect: =Navigate(Users, ScreenTransition.None)
        PaddingBottom: =24
        PaddingLeft: =24
        PaddingRight: =24
        PaddingTop: =24
        TabIndex: =0
        Tooltip: ="Volver a la lista"
        Width: =88
        ZIndex: =2

    IconEdit1 As icon.Edit:
        AccessibleLabel: =Self.Tooltip
        DisplayMode: =If(DataSourceInfo([@'[dbo].[USERS]'], DataSourceInfo.EditPermission), DisplayMode.Edit, DisplayMode.Disabled)
        Height: =88
        Icon: =Icon.Edit
        OnSelect: =EditForm(EditForm1);Navigate(EditScreen1, ScreenTransition.None)
        PaddingBottom: =24
        PaddingLeft: =24
        PaddingRight: =24
        PaddingTop: =24
        TabIndex: =0
        Tooltip: ="Editar este elemento"
        Width: =88
        X: =Parent.Width - Self.Width
        ZIndex: =3

    IconDelete1 As icon.Trash:
        AccessibleLabel: =Self.Tooltip
        DisplayMode: =If(!IsBlank(BrowseGallery1.Selected) && DataSourceInfo([@'[dbo].[USERS]'], DataSourceInfo.DeletePermission), DisplayMode.Edit, DisplayMode.Disabled)
        Height: =88
        Icon: =Icon.Trash
        OnSelect: =Remove([@'[dbo].[USERS]'], BrowseGallery1.Selected); If (IsEmpty(Errors([@'[dbo].[USERS]'], BrowseGallery1.Selected)), Back())
        PaddingBottom: =24
        PaddingLeft: =24
        PaddingRight: =24
        PaddingTop: =24
        TabIndex: =0
        Tooltip: ="Eliminar este elemento"
        Width: =88
        X: =Parent.Width - IconEdit1.Width - Self.Width
        ZIndex: =4

    LblAppName2 As label:
        Height: =88
        Size: =27
        Text: ="[dbo].[USERS]"
        Width: =Parent.Width - Self.X - IconDelete1.Width - IconEdit1.Width
        Wrap: =false
        X: =IconBackarrow1.X + IconBackarrow1.Width
        ZIndex: =5

    DetailForm1 As formViewer:
        DataSource: =[@'[dbo].[USERS]']
        Height: =Parent.Height - DetailForm1.Y
        Item: =BrowseGallery1.Selected
        Width: =Parent.Width
        Y: =RectQuickActionBar2.Y + RectQuickActionBar2.Height
        ZIndex: =6

        EMAIL_DataCard1 As typedDataCard.textualViewCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="EMAIL"
            Default: =ThisItem.EMAIL
            DisplayMode: =DisplayMode.View
            DisplayName: ="EMAIL"
            Fill: =RGBA(0, 0, 0, 0)
            Height: =40
            Required: =true
            Width: =640
            X: =0
            Y: =1
            ZIndex: =1

            DataCardKey1 As label:
                AutoHeight: =true
                Height: =48
                Size: =21
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue1 As label:
                AutoHeight: =true
                DisplayMode: =Parent.DisplayMode
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =21
                Text: =Parent.Default
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey1.Y + DataCardKey1.Height + 5
                ZIndex: =2

        FULLNAME_DataCard1 As typedDataCard.textualViewCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="FULLNAME"
